{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
        <link href="{%static 'https://fonts.googleapis.com/css?family=Rubik:300,400,500' %}" rel="stylesheet">

        <link rel="stylesheet" href="{%static 'css/bootstrap.css' %}">
        <link rel="stylesheet" href="{%static 'css/animate.css' %}">
        <link rel="stylesheet" href="{%static 'css/owl.carousel.min.css' %}">
    
        <link rel="stylesheet" href="{%static 'fonts/ionicons/css/ionicons.min.css' %}">
        <link rel="stylesheet" href="{%static 'fonts/fontawesome/css/font-awesome.min.css' %}">
        <link rel="stylesheet" href="{%static 'fonts/flaticon/font/flaticon.css' %}">
        <link rel="stylesheet" href="{%static 'css/magnific-popup.css' %}">
    
        <!-- Theme Style -->
        <link rel="stylesheet" href="{%static 'css/style.css' %}">
    
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Colorlib Templates">
    <meta name="author" content="Colorlib">
    <meta name="keywords" content="Colorlib Templates">

    <!-- Title Page-->
    <title>Student Infomation</title>

 
    <!-- Icons font CSS-->
    <link href="{%static 'vendor/mdi-font/css/material-design-iconic-font.min.css' %}" rel="stylesheet" media="all">
    <link href="{%static 'vendor/font-awesome-4.7/css/font-awesome.min.css' %}" rel="stylesheet" media="all">
    <!-- Font special for pages-->
    <link href="{%static 'https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i' %}" rel="stylesheet">

    <!-- Vendor CSS-->
    <link href="{%static 'vendor/select2/select2.min.css' %}" rel="stylesheet" media="all">
    <link href="{%static 'vendor/datepicker/daterangepicker.css' %}" rel="stylesheet" media="all">

    <!-- Main CSS-->
    <link href="{%static 'css/main.css'%}" rel="stylesheet" media="all">
</head>

<body>
       <div class="page-wrapper bg-blue p-t-100 p-b-100 font-robo">
            <div class="container">

            
        <div class="wrapper wrapper--w680">
            <div class="card card-1">
                
                <div class="card-body">
                    <h3 class="title">Student Sign-Up </h3>
                    <form action="" method="POST">
                        {% csrf_token %}
                        <div class="input-group">
                            <input class="input--style-1" type="text" placeholder="NAME" name="fullname">
                        </div>
                        <div class="row row-space">
                            <div class="col-5">
                                <div class="input-group">
                                    <input class="input--style-1" type="text" placeholder="Roll Number" name="rollnumber">

                                </div>
                            </div>
                            <div class="col-4">
                                <div class="input-group">
                                    <div class="rs-select2 js-select-simple select--no-search">
                                        <select name="gender">
                                            <option disabled="disabled" selected="selected">GENDER</option>
                                            <option>Male</option>
                                            <option>Female</option>
                                            <option>Other</option>
                                        </select>
                                        <div class="select-dropdown"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="input-group">
                            <input class="input--style-1" type="email" placeholder="Email" name="email">
                        </div>
                        <div class="row row-space">
                            <div class="col-4">
                                <div class="input-group">
                                    <input class="input--style-1" type="password" placeholder="Enter password" name="password1">
                                </div>
                            </div>
                            <div class="col-4">
                                <div class="input-group">
                                    <input class="input--style-1" type="password" placeholder="Re-enter password" name="password2">
                                </div>
                            </div>
                        </div>
                        <div class="p-t-20">
                            <button class="btn btn--radius btn--green" type="submit">Submit</button>
                            <a class="btn btn--radius btn--blue " href="/student/" >Back</a>
                        </div>
                        
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Jquery JS-->
    <script src="{%static 'vendor/jquery/jquery.min.js' %}"></script>
    <!-- Vendor JS-->
    <script src="{%static 'vendor/select2/select2.min.js' %}"></script>
    <script src="{%static 'vendor/datepicker/moment.min.js' %}"></script>
    <script src="{%static 'vendor/datepicker/daterangepicker.js' %}"></script>

    <!-- Main JS-->
    <script src="{%static 'js/global.js' %}"></script>
    <div id="loader" class="show fullscreen"><svg class="circular" width="48px" height="48px"><circle class="path-bg" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke="#eeeeee"/><circle class="path" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke-miterlimit="10" stroke="#f4b214"/></svg></div>
                
    <script src="{%static 'js/jquery-3.2.1.min.js' %}"></script>
    <script src="{%static 'js/jquery-migrate-3.0.0.js' %}"></script>
    <script src="{%static 'js/popper.min.js' %}"></script>
    <script src="{%static 'js/bootstrap.min.js' %}"></script>
    <script src="{%static 'js/owl.carousel.min.js' %}"></script>
    <script src="{%static 'js/jquery.waypoints.min.js' %}"></script>
    <script src="{%static 'js/jquery.stellar.min.js' %}"></script>
    <script src="{%static 'js/jquery.animateNumber.min.js' %}"></script>
    
    <script src="{%static 'js/jquery.magnific-popup.min.js' %}"></script>

    <script src="{%static 'js/main.js' %}"></script>
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->

</html>
<!-- end document-->
